language: python
python:
  - "3.5"
  - "3.6"
  - "3.7-dev"

before_install:
  - wget https://files.dyne.org/zenroom/releases/zenroom-0.5.0-x86_64_linux.zip
  - unzip zenroom-0.5.0-x86_64_linux.zip
  - export ZENROOM_BIN=/home/travis/zenroom-0.5.0-x86_64_linux

install:
  - pip install -e .
  - pip install -e .[test]

script:
  - nosetests

after_success:
  - coveralls